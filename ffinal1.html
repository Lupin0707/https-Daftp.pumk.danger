<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Discussion à la manière d'Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .chat-box {
      width: 70%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .message-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .user {
      align-self: flex-end;
      background-color: #DCF8C6;
      color: #000;
    }
    .alien {
      align-self: flex-start;
      background-color: #EAEAEA;
      color: #000;
    }
    .end-message {
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      background-color: #EAEAEA;
      align-self: center;
    }
    .presentation {
      text-align: center;
      margin-bottom: 40px;
    }
    .presentation h2 {
      color: #333;
    }
    .images {
      display: flex;
      justify-content: space-around;
      max-width: 800px;
    }
    .images img {
      width: 30%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="presentation">
    <h2>Bienvenue dans notre monde...</h2>
    <p>Les connexions se font dans l'ombre, la réalité est plus étrange que vous ne le pensez.</p>
  </div>

  <div class="chat-box">
    <div class="message-container">
      <!-- Ajoute ici les messages de la conversation -->
      <div class="end-message">Nous les contrôlons tous...</div>
    </div>
  </div>

  <div class="images">
    <img src="https://www.slate.fr/sites/default/files/styles/1200x680/public/conseils_mouvement_foule.jpg" alt="Personne surveillée">
    <img src="https://img.lemde.fr/2013/05/08/0/0/1024/769/664/0/75/0/ill_3173909_ddd2_daftpunk_x1p1.jpg"Personne surveillée">
    <img src="https://comptoirdotorg.files.wordpress.com/2020/04/surveillance.jpg" alt="Personne surveillée">
  </div>
</body>
</html>
